overwrite: true
schema: "codegen/schema.graphql"
documents: "**/*.tsx"
generates:
  codegen/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      scalars:
        BigInt: number
        Cursor: string
        Date: string
        Datetime: string
        JSON: string
        Time: string
        UUID: string
  