overwrite: true
schema: graphql/**/*.gql
documents: src/**/*.tsx
generates:
  src/codegen/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
    config:
      inputMaybeValue: undefined | T
      mappers:
        Profile: .prisma/client#Profile as ProfileModel
        Post: .prisma/client#Post as PostModel
        Vote: .prisma/client#Vote as VoteModel
        Comment: .prisma/client#Comment as CommentModel
      scalars:
        BigInt: number
        Cursor: string
        Date: string
        Datetime: string
        JSON: string
        Time: string
        UUID: string