overwrite: true
schema: graphql/**/*.gql
documents: src/**/*.tsx
generates:
  codegen/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
    config:
      mappers:
        Profile: .prisma/client#Profile as ProfileModel
        Post: .prisma/client#Post as PostModel
        Vote: .prisma/client#Vote as VoteModel
        Comment: .prisma/client#Comment as CommentModel
      inputMaybeValue: T | undefined
      maybeValue: "T | null | undefined"
      enumValues:
        Role: .prisma/client#Role
        Market: .prisma/client#Market
      scalars:
        BigInt: number
        Cursor: string
        Date: Date
        Datetime: Date
        JSON: string
        Time: Date
        UUID: string